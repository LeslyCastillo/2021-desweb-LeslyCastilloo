<!--
The template defines the view of the component - what is actually rendered.
In NativeScript applications the template is defined with XML using NativeScript UI elements.
It is different from HTML. So instead of <input>, <span>, <div> etc. - we have <TextField>, <Label> and layouts.
The important thing is that although the elements are different - all of the Angularâ€™s template syntax works exactly the same.
So you can still use template expressions, bindings, templates as well as all the built-in directives.
-->

<!--
The ActionBar is the NativeScript common abstraction over the Android ActionBar and iOS NavigationBar.
http://docs.nativescript.org/ui/action-bar
-->
<ActionBar
   title="App Rover - UMG"
   class="bg-skyblue"
   >
  <!-- Creating custom views for ActionItem-->
  <ActionItem
  android.position="right"
  >
    <GridLayout width="100">
      <button (tap)="alertMessage('App Rover', 'Aplicacion por Lesly Castillo', '100 Puntos')" text="Lesly Castillo" class="button-red -rounded-lg"></button>
    </GridLayout>
  </ActionItem>
</ActionBar>
<style>
  .button-red{
    background-color:rgb(173, 65, 65);
    color: #fff;
  }
  .bg-skyblue{
    background-color: rgb(60, 97, 218);
    color: #fff;
  }
</style>
<script></script>
<!--
The GridLayout arranges its child elements in a table structure of rows and columns.
A cell can contain multiple child elements, they can span over multiple rows and columns,
and even overlap each other. The GridLayout has one column and one row by default.
You can learn more about NativeScript layouts at https://docs.nativescript.org/ui/layout-containers.

These components make use of the NativeScript core theme, which styles them with element selectors.
The theme also provides a set of helper class names such as p-20, h1, h2, and text-center to enhance styling.
You can learn more about the NativeScript core theme at https://github.com/nativescript/theme
-->
<GridLayout>

  <ListView [items]="items">
    <ng-template let-item="item">
      <StackLayout>
        <image
        [src]="secureLink(item.img_src)"
        stretch="aspectFill"
        loadMode="async"
        width="300"
        height="100"
      >
      </image>
      <Label text="Fotografica por Rover:" horizontalAlignment="center"></Label>
      <GridLayout horizontalAlignment="center" columns="200, 200" rows="30, 30">
        <Label style="border-radius: 30;border-width: 0;" color="white" [text]="'ID: ' + item.id" row="0" col="0" backgroundColor="#43b883" ></Label>
        <Label style="border-radius: 30;border-width: 0;" color="white" [text]="'SOL : ' + item.sol" row="0" col="1" backgroundColor="#1c6b48" ></Label>
        <Label style="border-radius: 30;border-width: 0;" color="white" [text]="'Camara Utilizada: ' + item.camera.full_name" row="1" col="0" backgroundColor="#289062"></Label>
        <Label style="border-radius: 30;border-width: 0;" color="white" [text]="'Fecha de la tierra: ' + item.earth_date" row="1" col="1" backgroundColor="#43b883"></Label>
      </GridLayout>
      <Label text="Rover Utilizado:" horizontalAlignment="center"></Label>
      <GridLayout horizontalAlignment="center" columns="200, 200" rows="30, 30">
        <Label style="border-radius: 30;border-width: 0;" color="white" [text]="'ID: ' + item.rover.id" row="0" col="0" backgroundColor="#43b883" ></Label>
        <Label style="border-radius: 30;border-width: 0;" color="white" [text]="'Nombre : ' + item.rover.name" row="0" col="1" backgroundColor="#1c6b48" ></Label>
        <Label style="border-radius: 30;border-width: 0;" color="white" [text]="'Fecha Aterrizaje: ' + item.rover.landing_date" row="1" col="0" backgroundColor="#289062"></Label>
        <Label style="border-radius: 30;border-width: 0;" color="white" [text]="'Fecha de Lanzamiento: ' + item.rover.launch_date" row="1" col="1" backgroundColor="#43b883"></Label>
      </GridLayout>
      <hr>
      </StackLayout>
      
    </ng-template>
  </ListView>
</GridLayout>
